{% extends 'base.html' %}
{% load static %}
{% block title %}Новое объявление{% endblock %}

{% block content %}
<h2>Создание объявления</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Создать</button>
</form>
{% endblock %}
